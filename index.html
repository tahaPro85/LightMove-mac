<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="light-theme">
    <div class="window-container">
        <div class="window-header">
            <div></div>
            <div class="theme-switcher" id="theme-switcher">
                <i class="fas fa-sun"></i>
            </div>
        </div>
        <div class="window-body">
            <div class="input-group">
                <label for="source-dir">Source Directory:</label>
                <div class="input-with-button">
                    <input type="text" id="source-dir" placeholder="Enter source directory path">
                    <button class="browse-button" id="browse-source">Browse</button>
                </div>
            </div>
            <div class="input-group">
                <label for="destination-dir">Destination Directory:</label>
                <div class="input-with-button">
                    <input type="text" id="destination-dir" placeholder="Enter destination directory path">
                    <button class="browse-button" id="browse-destination">Browse</button>
                </div>
            </div>
            <div class="buttons-row">
                <div class="left-buttons">
                    <button class="action-button secondary" id="delete-btn">Delete Source</button>
                    <button class="action-button secondary" id="format-btn">Update Version</button>
                </div>
                <button class="action-button primary" id="organize-btn">Organize Files</button>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
            <label id="progress-size-label" style="font-size: 0.9em; margin-top: 5px; display: block;">0 B / 0 B</label>
            <label id="current-file-label" style="font-size: 0.9em; margin-top: 5px; display: block;">Ready</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
